<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RRR</title>
  </head>
  <body>
    <h1>Runeterra Rainbow rhymes</h1>
    <div>
        Select your favorite color: <input type="color" id="myColor">
    </div>
    <div>
        Or pick a random: <button onclick="getRandomColor()">color</button>
    </div>
    <div>
            <button onclick="getColor()">Make Deck</button>
    </div>
    <p id="demo"></p>
    <script>
            function getColor() {
              var x = document.getElementById("myColor").value;
              document.getElementById("demo").innerHTML = x;
            }
            function getRandomColor() {
              var letters = '0123456789ABCDEF';
              var color = '#';
              for (var i = 0; i < 6; i++) {
                  color += letters[Math.floor(Math.random() * 16)];
              }
              document.getElementById("demo").innerHTML = color;
            }
    </script>
</body>

</html>
